{% extends 'bootstrap/base.html' %}

{% block title %}Coffee and Wifi{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}">
{% endblock %}
{% block content %}
<div class="jumbotron text-center">
    <div class="container">
  <h1 class="display-4">{{status}}</h1>
  <p class="lead">{{heading}}</p>
  <hr class="my-4">
  <p>{{message}}</p>
  <a class="btn btn-warning btn-lg" href="/cafes" role="button">Back to All Cafes!</a>
</div>
    </div>

{% endblock %}
